<div ng-controller="dashboardsController">
	<div class="row">
		<div class="col-lg-3">
			<input type="text" ng-model="filter_name" id = "search" placeholder="search...">
			<h3 id="error"></h3>
		</div>
		<div class = 'col-lg-8' id = 'products'>
		<div ng-repeat = "product in products | filter: filter_name | orderBy: 'name'">
			<div class = 'col-lg-7' id = 'products'>
				<div class="col-sm-5 col-md-5">
	   				<div class="thumbnail">
	      				<div class="caption">
	      					<p>{{product.name}}</p>
	      					<p>{{product.qty}} left</p>
	      					<img ng-src = '{{product.url}}'/>
	      				</div>
					</div>
				</div>	
			</div>
		</div>	
		</div>
			<div class = "col-lg-6">
				<h3>Recent Orders</h3>	
				<div ng-repeat = "order in orders | filter: filter_name | orderBy: 'name'">				
				<p>{{order.customer_name}} purchased {{order.qty}} {{order.product}}... {{}}</p>
			</div>
			<div class = "col-lg-6">
				<h3>New Customers</h3>
				<div ng-repeat = "customer in customers | filter: filter_name | orderBy: 'name'">
				<p>{{customer.name}} joined the store... ({{customer.created_at}})</p>
			</div>
	</div>
</div>
</div>
</div>
