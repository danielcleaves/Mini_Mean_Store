<div ng-controller="productsController">
	<div class="row">
		<div class="col-lg-3">
			<input type="text" ng-model="filter_name" id = "search" placeholder="search...">
			<h3>Add a new product</h1>
			<h3 id="error"></h3>
		
			<div>
				<div class="form-group">
					<label for='name'>Name</label>
						<input type="text" class="form-control" placeholder="name" ng-model='newProduct.name'>
					<label for='image'>Image (url): </label>
						<input type="text" class="form-control" placeholder="http://" ng-model='newProduct.url'>
					<label for='description'>Description: </label>
						<input type="text" class="form-control" placeholder="" id = "description" ng-model='newProduct.description'>
					<label for ='qty'>Initial Quantity: </label>
					<select class="form-control" ng-model='newProduct.qty'>
						<option value="">--PLEASE SELECT--</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</div>
				<input type="submit" class="btn btn-primary" value = "Create" ng-click='addProduct()'/>
			</div>
		</div>

		<div ng-repeat = "product in products | filter: filter_name | orderBy: 'name'">
			<div class = 'col-lg-7' id = 'products'>
				<div class="col-sm-5 col-md-5">
	   				<div class="thumbnail">
	      				<div class="caption">
	      					<p>{{product.name}}</p>
	      					<p>{{product.qty}} left</p>
	      					<img ng-src = '{{product.url}}'/>
	      				</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
